<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Overlay Filter</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #camera, #canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <video id="camera" autoplay muted></video>
    <canvas id="canvas"></canvas>
    <script src="script.js"></script>
</body>
</html>
